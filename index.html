<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リスク管理シミュレーター | 保育・療育支援室</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- APIキー取得の設定 ---
        const getApiKey = () => {
            // Vercelの環境変数、または自前のwindowオブジェクトから取得を試みる
            // ※Vercelで「GEMINI_API_KEY」という名前で登録してください
            return window.GEMINI_API_KEY || ""; 
        };

        const SCENARIOS = {
            nursery: { label: "保育士", color: "bg-blue-600", cases: { hiyari: [{ id: 'n-h-1', title: "アレルギー児への誤配膳", situation: "給食時、卵アレルギーのある園児のトレーに誤って通常食が置かれたが、口にする前に職員が気づいた。" }], incident: [{ id: 'n-i-1', title: "ジャングルジムからの転落", situation: "園庭開放中、4歳児がジャングルジムから転落し、左腕を骨折した。" }] } },
            ot: { label: "作業療法士 (OT)", color: "bg-emerald-600", cases: { hiyari: [{ id: 'ot-h-1', title: "吊り下げ遊具の緩み", situation: "訓練開始前の点検で、ブランコのカラビナのロックが半分開いているのを発見。" }], incident: [{ id: 'ot-i-1', title: "トランポリンでの転倒", situation: "粗大運動中、着地のバランスを崩してフレームに顔を強打。" }] } },
            st: { label: "言語聴覚士 (ST)", color: "bg-amber-600", cases: { hiyari: [{ id: 'st-h-1', title: "水分摂取時のむせ", situation: "嚥下訓練の導入時、水分で激しいむせ込みが見られた。" }], incident: [{ id: 'st-i-1', title: "食事中の部分窒息", situation: "咀嚼評価中、一口量が多すぎて咽頭に停滞。顔色が変わったため背部叩打を実施。" }] } },
            psychologist: { label: "心理士", color: "bg-indigo-600", cases: { hiyari: [{ id: 'p-h-1', title: "アセスメント資料の放置", situation: "面談終了後、次の家族を案内する際に、前のケースの検査結果が机に露出したままだった。" }], incident: [{ id: 'p-i-1', title: "激しい他害行為", situation: "課題を嫌がった児童が心理士の手を激しく噛み、流血。" }] } }
        };

        const Icon = ({ name }) => {
            const icons = {
                shield: <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
                arrowRight: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>,
                refresh: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
                send: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
            };
            return icons[name] || null;
        };

        function App() {
            const [step, setStep] = useState('role');
            const [role, setRole] = useState(null);
            const [level, setLevel] = useState(null);
            const [scenario, setScenario] = useState(null);
            const [report, setReport] = useState({ description: "", processing: "", improvement: "" });
            const [feedback, setFeedback] = useState("");
            const [loading, setLoading] = useState(false);

            const handlePickScenario = (r, l) => {
                const list = SCENARIOS[r].cases[l];
                const picked = list[Math.floor(Math.random() * list.length)];
                setScenario(picked);
                setStep('edit');
            };

            const submitReport = async () => {
                const key = getApiKey();
                if (!key) {
                    alert("APIキーが読み込めません。Vercelの設定を確認してください。");
                    return;
                }

                setLoading(true);
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `
                                職種: ${SCENARIOS[role].label}
                                事象: ${scenario.title}
                                詳細: ${scenario.situation}
                                報告書: ${JSON.stringify(report)}
                            ` }] }],
                            systemInstruction: { parts: [{ text: "あなたは療育のリスク管理委員長です。具体的な改善策を150文字程度でフィードバックしてください。" }] }
                        })
                    });

                    const data = await res.json();
                    if (data.error) throw new Error(data.error.message);
                    setFeedback(data.candidates?.[0]?.content?.parts?.[0]?.text || "返答なし");
                    setStep('result');
                } catch (e) {
                    alert("エラー: " + e.message);
                    setFeedback("エラーが発生しました。");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="max-w-xl mx-auto p-4 md:py-10">
                    <header className="bg-white rounded-3xl p-6 shadow-sm border border-slate-200 mb-8 flex items-center justify-between glass">
                        <div className="flex items-center gap-3">
                            <div className="bg-slate-900 p-2.5 rounded-2xl text-white"><Icon name="shield" /></div>
                            <div><h1 className="font-black text-lg">リスク管理シミュレーター</h1></div>
                        </div>
                    </header>
                    <main>
                        {step === 'role' && (
                            <div className="space-y-4 fade-in">
                                {Object.keys(SCENARIOS).map(key => (
                                    <button key={key} onClick={() => { setRole(key); setStep('level'); }} className="w-full flex items-center justify-between bg-white p-6 rounded-3xl border border-slate-200 hover:border-slate-900 transition-all">
                                        <span className="font-bold text-lg">{SCENARIOS[key].label}</span>
                                        <Icon name="arrowRight" />
                                    </button>
                                ))}
                            </div>
                        )}
                        {step === 'level' && (
                            <div className="grid grid-cols-2 gap-4 fade-in">
                                <button onClick={() => { setLevel('hiyari'); handlePickScenario(role, 'hiyari'); }} className="bg-white p-8 rounded-3xl border-2 border-emerald-50 hover:border-emerald-500 transition-all">ヒヤリハット</button>
                                <button onClick={() => { setLevel('incident'); handlePickScenario(role, 'incident'); }} className="bg-white p-8 rounded-3xl border-2 border-rose-50 hover:border-rose-500 transition-all">インシデント</button>
                            </div>
                        )}
                        {step === 'edit' && (
                            <div className="space-y-6 fade-in">
                                <div className="bg-slate-900 rounded-3xl p-6 text-white">
                                    <h3 className="text-xl font-black mb-2">{scenario.title}</h3>
                                    <p className="text-sm italic opacity-80">{scenario.situation}</p>
                                </div>
                                <div className="bg-white p-6 rounded-3xl border border-slate-200 space-y-4">
                                    <textarea placeholder="発生状況・理由" className="w-full p-4 bg-slate-50 rounded-2xl min-h-[100px]" value={report.description} onChange={e => setReport({...report, description: e.target.value})} />
                                    <textarea placeholder="具体的な改善策" className="w-full p-4 bg-slate-50 rounded-2xl min-h-[100px]" value={report.improvement} onChange={e => setReport({...report, improvement: e.target.value})} />
                                    <button onClick={submitReport} disabled={loading} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black flex justify-center items-center gap-2">
                                        {loading ? "送信中..." : <><Icon name="send" /> レビュー依頼</>}
                                    </button>
                                </div>
                            </div>
                        )}
                        {step === 'result' && (
                            <div className="fade-in space-y-6">
                                <div className="bg-indigo-950 text-white p-8 rounded-3xl">
                                    <p className="text-base leading-relaxed">{feedback}</p>
                                </div>
                                <button onClick={() => setStep('role')} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold">TOPに戻る</button>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
